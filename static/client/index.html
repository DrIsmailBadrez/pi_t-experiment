<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi_t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .node {
            color: green;
        }
        .mixer {
            color: blue;
        }
        .client {
            color: black;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Pi_t</h1>

<div class="nav-buttons">
    <a href="http://localhost:8200/">Messages</a>
    <a href="http://localhost:8200/client">Clients</a>
    <a href="http://localhost:8200/nodes">Nodes</a>
    <a href="http://localhost:8200/nodes/rounds">Rounds</a>
    <a href="http://localhost:8200/nodes/checkpoints">Checkpoint Onions</a>
</div>

<div id="data">Loading...</div>



<script>
    async function fetchData() {
        try {
            const response = await fetch('/data');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('data').textContent = 'Error loading data';
        }
    }

    function displayData(data) {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '';

        for (const [client, status] of Object.entries(data.Clients)) {
            const clientDiv = document.createElement('div');
            clientDiv.innerHTML = `<h2>Client: ${client}</h2>`;

            const sentTable = document.createElement('table');
            sentTable.innerHTML = `
                <tr>
                    <th colspan="4">Sent Messages</th>
                </tr>
                <tr>
                    <th>To</th>
                    <th>Routing Path</th>
                    <th>Message</th>
                    <th>Time Sent</th>
                </tr>
            `;

            status.MessagesSent.forEach(sent => {
                const row = sentTable.insertRow();
                row.innerHTML = `
                    <td>${sent.Message.To}</td>
                    <td>${formatRoutingPath(sent.RoutingPath)}</td>
                    <td>${sent.Message.Msg}</td>
                    <td>${sent.TimeSent}</td>
                `;
            });

            const receivedTable = document.createElement('table');
            receivedTable.innerHTML = `
                <tr>
                    <th colspan="2">Received Messages</th>
                </tr>
                <tr>
                    <th>From</th>
                    <th>Message</th>
                    <th>Time Received</th>
                </tr>
            `;

            status.MessagesReceived.forEach(received => {
                const row = receivedTable.insertRow();
                row.innerHTML = `
                    <td>${received.Message.From}</td>
                    <td>${received.Message.Msg}</td>
                    <td>${received.TimeReceived}</td>
                `;
            });

            clientDiv.appendChild(sentTable);
            clientDiv.appendChild(receivedTable);
            dataDiv.appendChild(clientDiv);
        }
    }

    function formatRoutingPath(routingPath) {
        return routingPath.map((node, index) => {
            const label = (index === routingPath.length - 1) ? 'client' : 'node';
            const className = (index === routingPath.length - 1) ? 'client' : (node.IsMixer ? 'mixer' : 'node');
            return `<span class="${className}">${label}${node.ID}</span>`;
        }).join(' â†’ ');
    }


    function startFetchingData() {
        fetchData();
        setInterval(fetchData, 500); // Update every half second
    }

    document.addEventListener('DOMContentLoaded', startFetchingData);
</script>
</body>
</html>
