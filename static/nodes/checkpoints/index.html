<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi_t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .node {
            color: green;
        }
        .mixer {
            color: blue;
        }
        .client {
            color: black;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Pi_t</h1>

<div class="nav-buttons">
    <a href="http://localhost:8200/">Messages</a>
    <a href="http://localhost:8200/client">Clients</a>
    <a href="http://localhost:8200/nodes">Nodes</a>
    <a href="http://localhost:8200/nodes/rounds">Rounds</a>
    <a href="http://localhost:8200/nodes/checkpoints">Checkpoint Onions</a>
</div>

<div id="data">Loading...</div>



<script>
    async function fetchData() {
        try {
            const response = await fetch('/data');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('data').textContent = 'Error loading data';
        }
    }

    function displayData(data) {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '';

        const layers = {};

        if (!data.Nodes) {
            dataDiv.textContent = 'No data available';
            return;
        }

        // Organize onions by layer
        for (const [node, status] of Object.entries(data.Nodes)) {
            if (status.Received && Array.isArray(status.Received)) {
                status.Received.forEach(onion => {
                    if (!layers[onion.Layer]) {
                        layers[onion.Layer] = [];
                    }
                    layers[onion.Layer].push(onion);
                });
            }
        }

        const maxLayer = Math.max(...Object.keys(layers).map(layer => parseInt(layer)));
        for (let round = 0; round <= maxLayer; round++) {
            const layerDiv = document.createElement('div');
            layerDiv.innerHTML = `<h2>Round ${round}</h2>`;

            const onionTable = document.createElement('table');
            onionTable.innerHTML = `
                <tr>
                    <th>Node</th>
                    <th>Number of Checkpoints Expected</th>
                    <th>Number of Checkpoints Received</th>
                </tr>
            `;
            for (const [node, status] of Object.entries(data.Nodes)) {
                const row = onionTable.insertRow();
                row.innerHTML = `
                    <td>${node}</td>
                    <td>${status.ExpectedCheckpoints[round] || 0}</td>
                    <td>${status.CheckpointOnionsReceived[round] || 0}</td>
                `;
            }
            layerDiv.appendChild(onionTable);
            dataDiv.appendChild(layerDiv);
        }
    }

    function startFetchingData() {
        fetchData();
        setInterval(fetchData, 1000); // Update every half second
    }

    document.addEventListener('DOMContentLoaded', startFetchingData);
</script>
</body>
</html>
